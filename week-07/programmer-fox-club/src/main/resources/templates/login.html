<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Welcome to Programmer Fox Club!</h1>
<p style="color:red" th:if="${error}"  >"You have provided a name that has not been used before, add it as a new one!"</p>
<p th:unless="${error}">Please provide a name, so you can associate it to your pet.</p>
<form action="/login" method="post">
    Name:
    <input type="text"  name="name" th:value="${name}">
    <input type="submit" value="Go">
</form>
</body>
</html>
