<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>
    Todos for Today:
</h1>
<a href="/list/add">Add new todo</a>
<table >
<tr>
    <th>ID</th>
    <th>Action</th>
    <th>Done</th>
    <th>Urgent</th>
    <th>Delete</th>
    <th>Edit</th>

</tr>
    <div th:each="todo: ${todos}">
        <tr>
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.done}"></td>
            <td th:text="${todo.urgent}"></td>
            <td><a th:href="'/'+${todo.id}+'/delete'">delete</a></td>
            <td><a th:href="'/'+${todo.id}+'/edit'">edit</a></td>
        </tr>
    </div>
</table>
</body>
</html>
