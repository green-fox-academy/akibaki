<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>
    Add new todo:
</h1>
<form id="addToDoForm" action="/list/add" th:object="${todo}" method="post">
    <input type="text" class="form-control" id="title" th:field="*{title}"></input>
    <input type="submit"></input>
</form>
</body>
</html>
