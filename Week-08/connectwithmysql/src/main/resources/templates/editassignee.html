</html><html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>
    Edit todo:
</h1>
<form id="editToDoForm"  th:object="${assignee}" th:action="'/assignees/'+${assignee.id}+'/edit'" method="post">
    <input type="hidden" id="id" name = "id" th:field="*{id}">
    <label for ="name">Name</label>
    <input type="text"  id="name" name="name" th:field="*{name}">
    <br>
    <label for ="email">E-mail</label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <br>
    <input type="submit"></input>
</form>
