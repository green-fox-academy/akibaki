<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>
    Add new Assignee:
</h1>
<form id="addAssigneeForm" action="#" th:action="@{/assignees/add}" th:object="${assignee}" method="post">
    <label for ="name">Name</label>
    <input type="text" class="form-control" id="name" th:field="*{name}"></input>
    <label for ="email">E-mail</label>
    <input type="text" class="form-control" id="email" th:field="*{email}"></input>
    <input type="submit"></input>
</form>
</body>
</html>
