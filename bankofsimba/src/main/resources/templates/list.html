<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Ballance</th>
            <th>Animaltype</th>
            <th>Index</th>
            <th>King</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="bankAccount : ${bankAccounts}" th:object="${bankAccount}">
            <tr th:if="${bankAccount.isKing()}" style="color : red">
                <td th:text=" *{name}"></td>
                <td th:text=" *{balance} + '0 Zebra ' "></td>
                <td th:text=" *{animalType}"></td>
                <td th:text="${bankAccountStat.index}"></td>
                <td th:text=" *{isKing()}"></td>
            </tr>
            <tr th:unless="${bankAccount.isKing()}">
                <td th:text=" *{name}"></td>
                <td th:text=" *{balance} + '0 Zebra ' "></td>
                <td th:text=" *{animalType}"></td>
                <td th:text="${bankAccountStat.index}"></td>
                <td th:text=" *{isKing()}"></td>
            </tr>
        </div>
        </tbody>
    </table>
</body>
</html>
